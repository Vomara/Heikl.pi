<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heikl Pi App</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background-color: #f4f4f4; }
        h1 { color: #333; }
        .pay-button {
            background-color: #673ab7;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <h1>Welcome to Heikl Pi App</h1>
    <p>اضغط أدناه لتفعيل الخانة رقم 10</p>
    
    <button class="pay-button" onclick="transferPi()">تفعيل الخطوة 10 - دفع 0.1 Pi</button>

    <script>
        const Pi = window.Pi;
        // تم التعديل هنا لضمان التوافق مع المتصفح
        Pi.init({ version: "2.0", sandbox: false });

        async function transferPi() {
            try {
                // محاولة تسجيل الدخول أولاً للتعرف على هويتك الموثقة
                const scopes = ['payments'];
                const auth = await Pi.authenticate(scopes, onIncompletePaymentFound);
                
                const payment = await Pi.createPayment({
                    amount: 0.1,
                    memo: "تفعيل الخانة 10 لـ Heikl Pi",
                    metadata: { orderId: "step-10-activation" }
                }, {
                    onReadyForServerApproval: (paymentId) => { console.log(paymentId); },
                    onReadyForServerCompletion: (paymentId, txid) => {
                        alert("تم الدفع بنجاح! الخانة 10 ستصبح خضراء الآن.");
                    },
                    onCancel: (paymentId) => { console.log("Cancelled"); },
                    onError: (error, payment) => { console.error(error); }
                });
            } catch (err) {
                alert("يجب فتح الرابط من داخل تطبيق Pi Browser حصراً.");
            }
        }

        function onIncompletePaymentFound(payment) { console.log("Incomplete payment found"); }
    </script>
</body>
</html>
