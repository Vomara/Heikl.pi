
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heikl Pi App</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 { color: #333; margin-bottom: 10px; }
        p { color: #666; margin-bottom: 20px; }
        button {
            background-color: #673ab7;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background-color: #512da8; }
    </style>
</head>
<body>

    <div class="container">
        <h1>مرحباً بك في تطبيق هيكل</h1>
        <p>اضغط أدناه لتفعيل الخطوة رقم 10</p>
        <button id="pay_button" onclick="createPayment()">دفع 0.1 Pi (Testnet)</button>
    </div>

    <script>
        // تهيئة الـ SDK
        const Pi = window.Pi;
        // ملاحظة: sandbox: true لأن لوحة التحكم لديك مضبوطة على التست نت إجبارياً
        Pi.init({ version: "2.0", sandbox: true });

        async function createPayment() {
            try {
                const payment = await Pi.createPayment({
                    amount: 0.1,
                    memo: "تفعيل الخطوة رقم 10 لموقع هيكل",
                    metadata: { step: 10 },
                }, {
                    onReadyForServerApproval: function(paymentId) {
                        console.log("تم إنشاء المعاملة بنجاح، المعرف:", paymentId);
                        // ملاحظة: في النسخة النهائية ستحتاج لموافقة السيرفر هنا
                    },
                    onReadyForServerCompletion: function(paymentId, txid) {
                        console.log("تم اكتمال المعاملة بنجاح، رقم العملية:", txid);
                        alert("نجحت عملية الدفع! انتظر تحديث الخطوة 10 في لوحة التحكم.");
                    },
                    onCancel: function(paymentId) {
                        console.log("تم إلغاء المعاملة من قبل المستخدم.");
                    },
                    onError: function(error, payment) {
                        console.error("حدث خطأ أثناء الدفع:", error);
                        alert("حدث خطأ، تأكد من فتح الموقع داخل Pi Browser.");
                    },
                });
            } catch (err) {
                console.error("فشل التوثيق أو الدفع:", err);
                alert("تأكد من تسجيل الدخول في Pi Browser أولاً.");
            }
        }

        // توثيق المستخدم فور فتح الصفحة
        async function authenticateUser() {
            try {
                const user = await Pi.authenticate(['payments', 'username'], (payment) => {
                    console.log("دفع معلق مكتشف:", payment);
                });
                console.log("تم توثيق المستخدم:", user.username);
            } catch (err) {
                console.error("فشل التوثيق:", err);
            }
        }

        authenticateUser();
    </script>
</body>
</html>
