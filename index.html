<!DOCTYPE html>
<html>
<head>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <title>Pi App</title>
</head>
<body style="text-align: center; padding-top: 50px;">
    <h1>تطبيقي جاهز للربط</h1>
    <div id="status">جاري طلب الكود من Pi...</div>

    <script>
        try {
            Pi.init({ version: "2.0", sandbox: true });
            document.getElementById('status').innerText = "إذا لم يظهر الكود تلقائياً، تأكد أنك في متصفح Chrome";
        } catch (err) {
            document.getElementById('status').innerText = "خطأ في الاتصال: " + err;
        }
    </script>
</body>
</html>
