<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heikl pi app</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 { color: #333; margin-bottom: 10px; }
        p { color: #666; margin-bottom: 20px; }
        button {
            background-color: #673ab7;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background-color: #512da8; }
    </style>
</head>
<body>

    <div class="container">
        <h1>welcome to heikl pi app</h1>
        <p>اضغط أدناه لتفعيل الخانة رقم 10</p>
        <button id="pay_button">تفعيل الخطوة 10 - دفع 0.1 pi</button>
    </div>

    <script>
        // تهيئة الـ SDK
        const Pi = window.Pi;
        Pi.init({ version: "2.0", sandbox: true });

        async function createPayment() {
            try {
                const payment = await Pi.createPayment({
                    amount: 0.1,
                    memo: "تفعيل الخطوة رقم 10 في تطبيق heikl",
                    metadata: { step: 10 }
                }, {
                    onReadyForServerApproval: function(paymentId) {
                        console.log("Payment ready for approval:", paymentId);
                    },
                    onReadyForServerCompletion: function(paymentId, txid) {
                        console.log("Payment ready for completion:", paymentId);
                    },
                    onCancel: function(paymentId) { console.log("Payment cancelled"); },
                    onError: function(error, payment) { console.error("Payment error", error); }
                });
            } catch (err) {
                console.error(err);
                alert("تأكد من فتح الرابط داخل Pi Browser");
            }
        }

        document.getElementById('pay_button').addEventListener('click', createPayment);
    </script>
</body>
</html>
