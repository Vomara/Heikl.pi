<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق فومارا</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body>
    <h1>مرحباً بك في تطبيق فومارا</h1>
    <p id="status">جاري الاتصال بنظام Pi...</p>

    <script>
        // 2. تهيئة التطبيق في وضع الـ Sandbox لتجاوز الخطوة 6
        const Pi = window.Pi;
        Pi.init({ version: "2.0", sandbox: true });

        // رسالة للتأكد من أن الكود يعمل
        document.getElementById("status").innerText = "تطبيق فومارا في وضع الاختبار (Sandbox) جاهز الآن.";
    </script>
</body>
</html>
